<section class="section-user-management P16">
    <div class="section-header">
        <mat-icon class="fs-16">
            arrow_back_ios
        </mat-icon>
        <span class="section-header-text">
            User Management
        </span>
    </div>
    <div class="section-body PT32">
        <mat-card class="wraper-user-details">
           <mat-card-content>
                <mat-tab-group mat-align-tabs="start" class="disp-flex">
                    <mat-tab label="View Users" class="flex-1"> 
                        <div class="view-users-wapper P16">
                            <div class="select-user" style="width: 50%;">
                                <mat-form-field appearance="fill">
                                    <mat-label>Select Customer</mat-label>
                                    <mat-select>
                                      <mat-option value="select">Select Customer</mat-option>
                                    </mat-select>
                                  </mat-form-field>
                            </div>
                            <div class="">
                                <mat-card class="add-user-card">
                                    <div class="disp-flex jc-space-bw">
                                        <div class="refresh-icon pointer">
                                            <mat-icon>refresh</mat-icon>
                                        </div>
                                        <div class="fs-14 B tc-2 md-flex-center flex-center-align pointer">
                                            Add New User
                                            <mat-icon>add</mat-icon>
                                        </div>
                                    </div>
                                </mat-card>
                                <div class="search-card">
                                    <mat-form-field  appearance="fill">
                                        <input matInput type="text" (keyup)="applyFilter($event)" [(ngModel)]="formData.searchValue">
                                        <button mat-button  matPrefix mat-icon-button aria-label="Clear">
                                            <mat-icon>search</mat-icon>
                                          </button>
                                        <button mat-button  matSuffix mat-icon-button aria-label="Clear" (click)="formData.searchValue = ''">
                                          <mat-icon>close</mat-icon>
                                        </button>
                                      </mat-form-field>
                                </div>
                                <div class="table-data">
                                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                                        <ng-container matColumnDef="user">
                                          <th mat-header-cell *matHeaderCellDef> User. </th>
                                          <td mat-cell *matCellDef="let element"> {{element.user}} </td>
                                        </ng-container>
                                        <ng-container matColumnDef="emailAddress">
                                          <th mat-header-cell *matHeaderCellDef> Email Address </th>
                                          <td mat-cell *matCellDef="let element"> {{element.emailAddress}} </td>
                                        </ng-container>
                                        <ng-container matColumnDef="customer">
                                          <th mat-header-cell *matHeaderCellDef> Customer </th>
                                          <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
                                        </ng-container>
                                        <ng-container matColumnDef="roles">
                                          <th mat-header-cell *matHeaderCellDef> Roles </th>
                                          <td mat-cell *matCellDef="let element"> {{element.roles}} </td>
                                        </ng-container>
                                        <ng-container matColumnDef="actions">
                                            <th mat-header-cell *matHeaderCellDef> Actions </th>
                                            <td mat-cell *matCellDef="let element"> 
                                                <mat-icon class="MR8 ML8 pointer">edit</mat-icon> 
                                                <mat-icon class="MR8 ML8 pointer">close</mat-icon></td>
                                          </ng-container>
                                      
                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                      </table>
                                      
                                </div>
                            </div>
                        </div>
                    </mat-tab>
                    <mat-tab label="Grant Permissions" class="flex-1"> 
                        
                    </mat-tab>
                  </mat-tab-group>
            </mat-card-content>
          </mat-card>
    </div>
</section>
